<li [ngClass]="{completed : item.completed }">
  <div class="view">
    <input class="toggle"
           [checked]="item.completed"
           (change)="item.completed = $event.target.checked"
           type="checkbox">
    <label>{{ item.title | xilow }} {{ item.created | date }} </label>
    <button (click)="destroy.emit(item)"
            class="destroy"></button>
  </div>
  <input class="edit">
</li>
